# --- User config ---
# The status line was already correct in your config, but this ensures it.
set -g mode-keys vi

# Enable mouse
set -g mouse on

# Start windows and panes at 1 and not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g set-titles on
set-option -g set-titles-string "[#{b:pane_current_path}] #{pane_current_command}"

setw -g mode-keys vi
setw -g window-status-format "#I:#W #{pane_current_path}"
setw -g window-status-current-format "#I:#W (#{pane_current_path})"

# pane setup
setw -g pane-border-format "[#{b:pane_current_path}] #{pane_current_command}"
setw -g pane-border-status top
bind o set pane-border-status top
bind f set pane-border-status off

# Automatic window naming with directory
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}:#{pane_current_command}'

# Enhanced tree view with directory
bind w choose-tree -Zw -F "[#{b:pane_current_path}] #{pane_current_command}"

# Zero-out escape time delay for quicker response
set -s escape-time 0

# Allow terminal graphics passthrough
set-option -g allow-passthrough on

# --- Key bindings ---
# resizing
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

# navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }
bind-key -n 'C-n' if-shell "$is_vim" 'send-keys C-n' { if -F '#{window_end_flag}' '' 'select-window -n' }
bind-key -n 'C-p' if-shell "$is_vim" 'send-keys C-p' { if 'test #{window_index} -gt #{base-index}' 'select-window -p' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'
bind-key -T copy-mode-vi 'C-n' if -F '#{window_end_flag}' '' 'select-window -n'
bind-key -T copy-mode-vi 'C-p' if 'test #{window_index} -gt #{base-index}' 'select-window -p'

# Open the new panes in the current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind '%' split-window -v -c "#{pane_current_path}"

# Open the new panes in the current path
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind '%' split-window -v -c "#{pane_current_path}"

# --- Theme options ---
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256color*:Tc"

# Make the status line pretty and add some modules
set -g status-right-length 80
set -g status-left-length 80
set -g status-left ""

set -g status-position 'top'

# theme setup
set -g @tokyo-night-tmux_theme storm
set -g @tokyo-night-tmux_transparency 0 # set to 1 to have transparency
set -g @tokyo-night-tmux_show_path 0
# set -g @tokyo-night-tmux_path_format relative


# --- List of plugins ---
set -g @plugin 'tmux-plugins/tpm'                # Plugin manager itself
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible default settings
set -g @plugin 'janoamaral/tokyo-night-tmux'     # tokyo-night theme
set -g @plugin 'tmux-plugins/tmux-battery'       # Required for the 'battery' module
set -g @plugin 'xamut/tmux-weather'              # Required for the 'weather' module
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'erikw/tmux-dark-notify'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# --- Initialize TPM ---
run-shell '~/.tmux/plugins/tpm/tpm'

if-shell "test -e ~/.local/state/tmux/tmux-dark-notify-theme.conf" \
     "source-file ~/.local/state/tmux/tmux-dark-notify-theme.conf"

